<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style=" background-color: azure; border-radius: 5px; border: #1cc3ff solid 1px; box-shadow: 1px 2px 4px rgba(0, 0, 0, .5); ">
    <div class="row">
        <input class="form-control col-3 m-2 ml-auto" type="text" id="input" placeholder="username"/>
        <input class="form-control col-3 m-2 mr-auto" type="text" id="topic" placeholder="topic"/>

    </div>

    <div class="row">
        <button class="btn btn-primary m-3 ml-auto mr-auto" onclick="send_match()">request match</button>

    </div>

</div>


<div class="container mt-5" style=" background-color: beige; border-radius: 5px; border: #63530b solid 1px; box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">
    <div class="row">
        <h5 class="m-3 text-muted">self</h5>
        <input class="form-control col-2 m-3 mr-auto" type="text" id="self_progress"/>
    </div>
    <div class="row">
        <h5 class="m-3 text-muted">opponent</h5> <input class="form-control col-2 m-3 mr-auto" type="text" id="opponent"/>
        <input class="form-control col-2 m-3 mr-auto" type="text" id="op_progress"/>
    </div>
    <div class="row m-2">
        <h5 class="text-muted">questions</h5> <textarea class="form-control mr-auto" rows="5" id="questions"></textarea>
    </div>
    <div class="row m-2">
        <img id="img" width="40%" height="40%" alt="image">
    </div>
    <div class="row m-2">
        <h5 class="text-muted">answer</h5> <input type="text" class="form-control mr-auto" id="answer"/>
    </div>
    <div class="row m-2">
        <button class="btn btn-primary ml-auto mr-auto" onclick="submit()">submit answer</button>
    </div>
    <div class="row m-2">
        <h5 class="text-muted">result</h5> <input type="text" class="form-control mr-auto" id="result"/>
    </div>

</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="socket.io.js"></script>
<script src="test.js"></script>
</body>
</html>
