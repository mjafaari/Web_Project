<!DOCTYPE html>
<html lang="en">

<head>
    <title>خانه</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
    <script type="text/javascript">
        function navbar() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.status == 200) {
              document.getElementById("profileButton").hidden = true;
            } else {
              document.getElementById("loginButton").hidden = true;
            }
          };
          xhttp.open("GET", "http://localhost:3000/check_auth", true);
          xhttp.send(); 
        }
        </script>
    </head>
<body onload="navbar();" style="background-color: #e8eff7;">
<div class="container">
    <div class="row">
        <div class="col-md-9 align-self-center">
            <a dir="rtl" href="HomePage.html" class="h4 text-primary">بازگشت به خانه></a>
        </div>
    </div>
</div>
<div class="container" dir="rtl">
    <div>
        <div class="d-flex" style="height: 10%;">
            <div style="background-color: white">
            	<div class="cont1">
                        <div id="loginCont">
                            <a style="font-size: 25px">ورود</a>
                        </div>
                    </div>
                <form action="http://localhost:3000/auth/login/" method="POST"> 
                    <div class="form-group">
                        <input type="email" class="form-control rounded-0 border-primary" style=" width: 300px"
                               id="email"
                               placeholder="ایمیل">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" style="border-color: #5592bd; width: 300px"
                               id="password"
                               placeholder="رمز عبور">
                    </div>
                    <button type="submit" class="form-control"
                            style="background-color: #186aa5; color: white; width: 300px">ثبت‌تام
                    </button>
                </form>
            </div>
            <div>
                <img src="files/signup-lowQ-dark.jpg" alt="sign-up" height="350" width="1000">
            </div>
        </div>
    </div>
</div>
</body>
</html>
